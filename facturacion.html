<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4">Formulario CFDI con salida en JS</h2>

  <form class="row g-3">
    <!-- Solo vista de inputs con valores por defecto -->
    <div class="col-md-6">
      <label class="form-label">Moneda*</label>
      <input type="text" class="form-control" value="Peso Mexicano">
    </div>

    <div class="col-md-6">
      <label class="form-label">Cliente Frecuente*</label>
      <input type="text" class="form-control" value="UNA2907227Y5">
    </div>

    <div class="col-md-6">
      <label class="form-label">Código Postal</label>
      <input type="text" class="form-control" value="04510">
    </div>

    <div class="col-md-6">
      <label class="form-label">Régimen Fiscal*</label>
      <input type="text" class="form-control" value="Personas Morales con Fines no Lucrativos">
    </div>

    <div class="col-md-6">
      <label class="form-label">Uso de CFDI</label>
      <input type="text" class="form-control" value="Gastos en general.">
    </div>

    <div class="col-12">
      <label class="form-label">Descripción Detallada</label>
      <textarea class="form-control" rows="3">INGRESAR DESCRIPCION DEL CURSO AQUI</textarea>
    </div>

    <div class="col-md-4">
      <label class="form-label">Producto o Servicio*</label>
      <input type="text" class="form-control" value="86101601">
    </div>

    <div class="col-md-4">
      <label class="form-label">Unidad de Medida*</label>
      <input type="text" class="form-control" value="Act">
    </div>

    <div class="col-md-2">
      <label class="form-label">Cantidad*</label>
      <input type="number" class="form-control" value="1">
    </div>

    <div class="col-md-2">
      <label class="form-label">Valor Unitario*</label>
      <input type="number" class="form-control" value="4800">
    </div>

    <div class="col-md-6">
      <label class="form-label">Objeto de Impuesto*</label>
      <select class="form-select">
        <option selected>Sí objeto de impuesto.</option>
        <option>No objeto de impuesto.</option>
      </select>
    </div>

    <div class="col-md-3">
      <label class="form-label">IVA</label>
      <input type="text" class="form-control" value="10.67">
    </div>

    <div class="col-md-3">
      <label class="form-label">ISR</label>
      <input type="text" class="form-control" value="10">
    </div>

    <div class="col-12">
      <button type="button" class="btn btn-primary" onclick="copiarJS()">Copiar código JS al portapapeles</button>
    </div>
  </form>

  <!-- Vista previa -->
  <div class="mt-5">
    <h4>Vista previa del JS</h4>
    <pre id="preview" class="bg-white p-3 border rounded" style="white-space: pre-wrap;"></pre>
  </div>
</div>

<script>
  const codigoJS = `// Moneda*:
$("#135textboxautocomplete32").val("Peso Mexicano");

// =====================================
// Cliente Frecuente*:
$("#135textboxautocomplete55").val("UNA2907227Y5");
// Código Postal
$("#135textbox61").val("04510");
// Régimen Fiscal*:
$("#135textboxautocomplete62").val("Personas Morales con Fines no Lucrativos");

//Uso de CFDI
$("#135textboxautocomplete66").val("Gastos en general.");

// =====================================
// Descripción Detallada
$("#135textboxautocomplete113").val("INTEGRAR Y ASEGURAR EL CUMPLIMIENTO DE LAS ESPECIFICACIONES TÉCNICAS DE LOS SERVICIOS ACADÉMICOS, EN MODALIDAD EN LÍNEA, ASÍ COMO REALIZAR ACLARACIONES A USUARIOS, PARA EL SISTEMA DE DESARROLLO PROFESIONAL DE CARRERA DE LA SEP. PERIODO DEL 01 de Octubre del 2024 AL 31 de Octubre del 2024");

// Producto o Servicio*:   
$("#135textboxautocomplete118").val("86101601");
// Unidad de Medida*:   
$("#135textboxautocomplete123").val("Act");
// Cantidad*:
$("#135textbox114").val("1");
// Valor Unitario*:
$("#135textbox119").val("4800");

// =====================================
// Objeto de Impuesto*  -- sI OBJETO DE IMPUESTO
$('#135select115 option:contains("Sí objeto de impuesto.")').prop('selected', true);

// =====================================
// Montos
// IVA
$("#135textboxautocomplete169").val("10.67");
//ISR
$("#135textboxautocomplete179").val("10");`;

  document.getElementById("preview").innerText = codigoJS;

  function copiarJS() {
    navigator.clipboard.writeText(codigoJS).then(() => {
      alert("Código JS copiado al portapapeles");
    });
  }
</script>

</body>
